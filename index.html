<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            outline: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: transform 0.05s ease-out;
        }

        body.bass-shake .container {
            animation: bassShake 0.1s ease-in-out;
        }

        @keyframes bassShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .bio {
            color: #888;
            font-size: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 4px 8px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .bio-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .bio-icon:hover {
            transform: scale(1.1);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            background-color: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            padding: 16px 20px;
            text-decoration: none;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            font-size: 15px;
        }

        .link-item:hover {
            background-color: #1a1a1a;
            border-color: #333;
            transform: translateY(-2px);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .link-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .link-arrow {
            color: #666;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #444;
            font-size: 13px;
        }

        .enter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease;
            cursor: pointer;
        }

        .enter-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .enter-text {
            font-size: 32px;
            font-weight: 700;
            text-transform: lowercase;
            letter-spacing: 0px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, 
                #ff0000 0%, 
                #ff7f00 14%, 
                #ffff00 28%, 
                #00ff00 42%, 
                #0000ff 57%, 
                #4b0082 71%, 
                #9400d3 85%, 
                #ff0000 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        @keyframes rainbow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .enter-overlay:hover .enter-text {
            transform: scale(1.05);
        }

        .enter-subtitle {
            font-size: 18px;
            color: rgba(128, 128, 128, 0.8);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
            }

            .enter-text {
                font-size: 24px;
                letter-spacing: 0px;
            }

            .enter-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="enter-overlay" id="enterOverlay">
        <div class="enter-text">enter...</div>
    </div>

    <img src="https://stvrrr.vercel.app/images/background.gif" alt="Background" class="bg-image">
    
    <audio id="bgMusic" loop>
        <source src="collapse.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="profile-header">
            <div class="avatar">
                <img src="https://stvrrr.vercel.app/images/avatar.jpg" alt="Avatar">
            </div>
            <h1>Berk</h1>
            <p class="bio">
                <a href="#link1" title="Link 1">
                    <img src="https://stvrrr.vercel.app/images/icon1.png" alt="Icon 1" class="bio-icon">
                </a>
                <a href="#link2" title="Link 2">
                    <img src="https://stvrrr.vercel.app/images/icon2.png" alt="Icon 2" class="bio-icon">
                </a>
                <a href="#link3" title="Link 3">
                    <img src="https://stvrrr.vercel.app/images/icon3.png" alt="Icon 3" class="bio-icon">
                </a>
                <a href="#link4" title="Link 4">
                    <img src="https://stvrrr.vercel.app/images/icon4.png" alt="Icon 4" class="bio-icon">
                </a>
            </p>
        </div>

        <div class="links">
            <a href="#" class="link-item">
                <div class="link-content">
                    <img src="https://stvrrr.vercel.app/images/website.png" alt="Website" class="link-icon">
                    <span>Website</span>
                </div>
                <span class="link-arrow">→</span>
            </a>

            <a href="#" class="link-item">
                <div class="link-content">
                    <img src="https://stvrrr.vercel.app/images/twitter.png" alt="Twitter" class="link-icon">
                    <span>Twitter</span>
                </div>
                <span class="link-arrow">→</span>
            </a>

            <a href="#" class="link-item">
                <div class="link-content">
                    <img src="https://stvrrr.vercel.app/images/linkedin.png" alt="LinkedIn" class="link-icon">
                    <span>LinkedIn</span>
                </div>
                <span class="link-arrow">→</span>
            </a>

            <a href="#" class="link-item">
                <div class="link-content">
                    <img src="https://stvrrr.vercel.app/images/email.png" alt="Email" class="link-icon">
                    <span>Email</span>
                </div>
                <span class="link-arrow">→</span>
            </a>

            <a href="#" class="link-item">
                <div class="link-content">
                    <img src="https://stvrrr.vercel.app/images/github.png" alt="GitHub" class="link-icon">
                    <span>GitHub</span>
                </div>
                <span class="link-arrow">→</span>
            </a>
        </div>

        <div class="footer">
            Made with ♥
        </div>
    </div>

    <script>
        // Enter overlay functionality
        const enterOverlay = document.getElementById('enterOverlay');
        const audio = document.getElementById('bgMusic');
        
        let audioContext;
        let analyser;
        let dataArray;
        let isPlaying = false;

        audio.volume = 0.3;

        const setupAudioAnalysis = () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audio);
                
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                analyzeBass();
            }
        };
        
        const analyzeBass = () => {
            requestAnimationFrame(analyzeBass);
            
            if (!analyser || !isPlaying) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            let bassSum = 0;
            const bassRange = Math.floor(dataArray.length * 0.1);
            
            for (let i = 0; i < bassRange; i++) {
                bassSum += dataArray[i];
            }
            
            const bassAverage = bassSum / bassRange;
            
            if (bassAverage > 180) {
                document.body.classList.add('bass-shake');
                setTimeout(() => {
                    document.body.classList.remove('bass-shake');
                }, 100);
            }
        };

        // Click anywhere on overlay to enter
        enterOverlay.addEventListener('click', () => {
            // Fade out overlay
            enterOverlay.classList.add('fade-out');
            
            // Start music
            audio.play().then(() => {
                isPlaying = true;
                setupAudioAnalysis();
            }).catch(err => {
                console.log('Play failed:', err);
            });
            
            // Remove overlay after fade
            setTimeout(() => {
                enterOverlay.style.display = 'none';
            }, 800);
        });
    </script>
</body>
</html>
